<div class="container-fluid popup-base py-2" *ngIf="isVisible">
    <div @zoomInOut class="col-12 mx-auto my-5 login-body-container rounded">
        
        <div class="col-lg-8 col-xl-4 mx-auto">
            <div class="btn-close rounded" *ngIf="formView === 'login'">
                <button class="rounded" (click)="loginPopUpClose()"><i class="fa fa-close"></i></button>
            </div>
            <app-login *ngIf="formView === 'login'" (popUpClosed)="loginPopUpClose()" (formViewRegister)="toggleView($event)"></app-login>
        </div>
        <div class="col-lg-10 col-xl-6 mx-auto">
            <div class="btn-close rounded" *ngIf="formView === 'register'">
                <button class="rounded" (click)="loginPopUpClose()"><i class="fa fa-close"></i></button>
            </div>
            <app-student-registration *ngIf="formView === 'register'" (formViewRegister)="toggleView($event)"></app-student-registration>
        </div>
    </div>
</div>
